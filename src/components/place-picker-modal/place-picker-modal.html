<ion-header>
    <ion-navbar>
        <ion-title>
            Type and pick a location
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-input (ionChange)="fillSuggestions()" [(ngModel)]="userEntry"></ion-input>
    <button ion-button (click)="cancel()">Cancel</button>
    <ion-list>
        <ion-item *ngFor="let place of places" (click)="selectPlace(place)">
            {{ place.name }}
        </ion-item>
    </ion-list>
</ion-content>
